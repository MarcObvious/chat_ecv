<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{home.title}}</h1>
        </div>
    </div>
    <div class="col-lg-6 col-sm-12" id="log-in">
        <div class="panel panel-default">
            <div class="panel-heading">Log in as:</div>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group input-group">
                        <span class="input-group-addon">@</span>
                        <input type="text" class="form-control" placeholder="Enter your name" ng-model="home.data.name">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" ng-click="home.saveLogin()"><i class="glyphicon glyphicon-floppy-disk"></i></button>
                            </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-6 col-sm-12" id="register">
        <div class="panel panel-default">
            <div class="panel-heading">Send Text!</div>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group input-group">
                        <span class="input-group-addon">T</span>
                        <input type="text" class="form-control" placeholder="Text to send" ng-model="home.data.textToSend">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" ng-click="home.sendText()"><i class="glyphicon glyphicon-send"></i></button>
                            </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="col-lg-6 col-sm-12" id="line-chart">
    <div class="panel panel-default">
        <div class="panel-heading">Timeline</div>
        <div class="panel-body">
            <div class="form-group">
                <textarea class="form-control" rows="5" id="comment" ng-model="home.data.text"></textarea>
            </div>
            <button id="reloadButton" class="btn btn-default" ng-click="home.reload()"><i class="glyphicon glyphicon-refresh"></i></button>
        </div>
    </div>
</div>

<div class="col-lg-6 col-sm-12">
    <div class="panel panel-default">
        <div class="panel-heading">Authors:</div>
        <div class="panel-body">
            <h4>Marc Mateu</h4>
            <h4>Ignasi Larroca</h4>
        </div>
    </div>
</div>


</div>

</div>
